<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - TechHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="navbar">
            <div class="nav-container">
                <a href="index.html" class="nav-brand" style="text-decoration: none;">
                    <i class="fas fa-microchip"></i>
                    <span>TechHub</span>
                </a>

                <div class="nav-menu">
                    <a href="index.html" class="nav-link">Início</a>
                    <a href="index.html#produtos" class="nav-link">Produtos</a>
                    <a href="sobre.html" class="nav-link">Sobre</a>
                    <a href="contato.html" class="nav-link active">Contato</a>
                </div>

                <div class="nav-actions">
                    <!-- Login button will be injected here by JS -->
                    <div class="cart-icon" id="cartIcon">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count" id="cartCount">0</span>
                    </div>
                    <div class="mobile-menu-toggle" id="mobileMenuToggle">
                        <i class="fas fa-bars"></i>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container" style="padding: 4rem 2rem;">
        <h1 class="section-title">Fale Conosco</h1>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 4rem; max-width: 1000px; margin: 0 auto;">

            <!-- Info -->
            <div>
                <h3 style="font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--text-primary);">Informações de Contato
                </h3>
                <div style="display: flex; flex-direction: column; gap: 1.5rem;">
                    <div style="display: flex; gap: 1rem; align-items: center; color: var(--text-secondary);">
                        <div
                            style="width: 50px; height: 50px; background: var(--dark-card); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary-color);">
                            <i class="fas fa-map-marker-alt"></i>
                        </div>
                        <div>
                            <h4 style="color: var(--text-primary); margin-bottom: 0.25rem;">Endereço</h4>
                            <p>campo grande - ms</p>
                        </div>
                    </div>

                    <div style="display: flex; gap: 1rem; align-items: center; color: var(--text-secondary);">
                        <div
                            style="width: 50px; height: 50px; background: var(--dark-card); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary-color);">
                            <i class="fas fa-envelope"></i>
                        </div>
                        <div>
                            <h4 style="color: var(--text-primary); margin-bottom: 0.25rem;">E-mail</h4>
                            <p>contato@techhub.com</p>
                        </div>
                    </div>

                    <div style="display: flex; gap: 1rem; align-items: center; color: var(--text-secondary);">
                        <div
                            style="width: 50px; height: 50px; background: var(--dark-card); border-radius: 50%; display: flex; align-items: center; justify-content: center; color: var(--primary-color);">
                            <i class="fas fa-phone"></i>
                        </div>
                        <div>
                            <h4 style="color: var(--text-primary); margin-bottom: 0.25rem;">Telefone</h4>
                            <p>(67) 99999-9999</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form -->
            <div
                style="background: var(--dark-card); padding: 2rem; border-radius: var(--border-radius); border: 1px solid var(--dark-border);">
                <h3 style="font-size: 1.5rem; margin-bottom: 1.5rem; color: var(--text-primary);">Envie uma mensagem
                </h3>
                <form onsubmit="event.preventDefault(); alert('Mensagem enviada com sucesso!'); this.reset();">
                    <div class="form-group">
                        <label for="nome">Nome</label>
                        <div class="input-wrapper">
                            <i class="fas fa-user"></i>
                            <input type="text" id="nome" required style="width: 100%;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">E-mail</label>
                        <div class="input-wrapper">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" required style="width: 100%;">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mensagem">Mensagem</label>
                        <textarea id="mensagem" rows="4" required
                            style="width: 100%; padding: 1rem; background: var(--dark-bg); border: 1px solid var(--dark-border); border-radius: var(--border-radius); color: var(--text-primary); resize: none;"></textarea>
                    </div>
                    <button type="submit" class="btn-primary" style="width: 100%;">Enviar Mensagem</button>
                </form>
            </div>
        </div>
    </main>

   
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 TechHub. Todos os direitos reservados.</p>
            </div>
        </div>
    </footer>

    
    <div class="cart-float" id="cartFloat">
        <div class="cart-float-content">
            <div class="cart-float-header">
                <h4>Carrinho</h4>
                <button class="close-cart" id="closeCart">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cart-float-items" id="cartFloatItems"></div>
            <div class="cart-float-footer">
                <div class="cart-total">
                    <span>Total: R$ <span id="cartTotal">0,00</span></span>
                </div>
                <a href="carrinho.html" class="btn-primary">Ver Carrinho</a>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>

</html>
