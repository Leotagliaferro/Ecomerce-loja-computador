<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produtos - TechHub</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/nav-links.css">
</head>

<body>
    <!-- Header -->
    <div id="header-container"></div>

    <!-- Produtos Section -->
    <section class="produtos-page">
        <div class="container">
            <div class="produtos-layout">
                <!-- Sidebar Filtros -->
                <aside class="sidebar-filtros">
                    <div class="filtro-grupo">
                        <h3>Buscar</h3>
                        <div class="search-box">
                            <input type="text" id="searchInput" placeholder="Buscar produtos...">
                            <i class="fas fa-search"></i>
                        </div>
                    </div>

                    <div class="filtro-grupo">
                        <h3>Categorias</h3>
                        <select id="categoriaFilter" class="filter-select">
                            <option value="">Todas as Categorias</option>
                        </select>
                    </div>

                    <div class="filtro-grupo">
                        <h3>Preço</h3>
                        <div class="preco-inputs">
                            <input type="number" id="precoMin" placeholder="Mín">
                            <span>-</span>
                            <input type="number" id="precoMax" placeholder="Máx">
                        </div>
                    </div>

                    <div class="filtro-grupo">
                        <h3>Ordenar</h3>
                        <select id="ordenarSelect" class="filter-select">
                            <option value="nome">Nome (A-Z)</option>
                            <option value="preco_menor">Menor Preço</option>
                            <option value="preco_maior">Maior Preço</option>
                            <option value="estoque">Maior Estoque</option>
                        </select>
                    </div>

                    <button id="limparFiltros" class="btn-secondary full-width">Limpar Filtros</button>
                </aside>

                <!-- Grid de Produtos -->
                <main class="produtos-main">
                    <div class="produtos-header-bar">
                        <h1 class="page-title">Nossos Produtos</h1>
                        <span id="resultCount" class="result-count">Carregando...</span>
                    </div>

                    <div class="produtos-grid" id="produtosGrid">
                        <!-- Produtos carregados via JS -->
                        <div class="loading">
                            <i class="fas fa-spinner fa-spin"></i>
                            <span>Carregando produtos...</span>
                        </div>
                    </div>

                    <div class="empty-state" id="emptyState" style="display: none;">
                        <i class="fas fa-box-open"></i>
                        <h3>Nenhum produto encontrado</h3>
                        <p>Tente ajustar seus filtros de busca</p>
                    </div>
                </main>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Carrinho Flutuante -->
    <div class="cart-float" id="cartFloat">
        <div class="cart-float-content">
            <div class="cart-float-header">
                <h4>Carrinho</h4>
                <button class="close-cart" id="closeCart">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="cart-float-items" id="cartFloatItems">
                <!-- Itens do carrinho serão carregados aqui -->
            </div>
            <div class="cart-float-footer">
                <div class="cart-total">
                    <span>Total: R$ <span id="cartTotal">0,00</span></span>
                </div>
                <a href="carrinho.html" class="btn-primary">Ver Carrinho</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/components.js"></script>
    <script src="js/app.js"></script>
    <script src="js/produtos.js"></script>
    <script src="js/carrinho.js"></script>
</body>

</html>
